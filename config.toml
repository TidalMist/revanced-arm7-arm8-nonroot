parallel-jobs = 1

[MaterialYou-rv]
app-name = "materiialyou"
cli-source = "ReVanced/revanced-cli"
build-mode = "apk"
rv-brand = "rv"
options = "-e 'Theme' -OdarkThemeBackgroundColor=@android:color/system_neutral1_900 -OlightThemeBackgroundColor=@android:color/system_neutral1_50"
riplib = false
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube/"
included-patches = "'Change version code'"
excluded-patches = "'Change header' 'Custom branding'"

