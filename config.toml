parallel-jobs = 1

[MaterialYou-rvx]
app-name = "og-material-you"
patches-source = "inotia00/revanced-patches"
cli-source = "inotia00/revanced-cli"
patches-version = "v5.0.3"
rv-brand = "rvx"
patcher-args = "-e 'Change version code' -OchangeVersionCode=true"
riplib = false
build-mode = "apk"
apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube/"
uptodown-dlurl = "https://youtube.en.uptodown.com/android"
included-patches = "'MaterialYou'"
excluded-patches = "'Theme' 'Custom branding icon for YouTube' 'Custom branding name for YouTube' 'Custom header for YouTube'"
remove-rv-integrations-checks = false

